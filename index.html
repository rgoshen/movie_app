<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <!-- Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
    />

    <!-- My CSS -->
    <link rel="stylesheet" href="/styles/app.css" />

    <!-- My Icon -->
    <link
      rel="shortcut icon"
      href="/imgs/NovusTerraLogo.png"
      type="image/x-icon"
    />

    <!-- JavaScript -->
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/613126310f.js"
      crossorigin="anonymous"
    ></script>
    <title>Movie App</title>
  </head>
  <body>
    <div class="main-heading text-center">
      <h1>My Favorite Movies</h1>
      <form class="form-inline justify-content-center" id="new-movie-form">
        <div class="form-group">
          <label for="title"
            >Title<abbr title="mandatory" aria-label="required">*</abbr></label
          >
          <input
            type="text"
            id="title"
            class="form-control mx-sm-3"
            required
            minlength="2"
          />
        </div>

        <div class="form-group">
          <label for="rating">Rating</label>
          <input
            type="number"
            min="0"
            max="10"
            id="rating"
            class="form-control mx-sm-3"
            value="0"
          />
        </div>

        <div class="form-group">
          <button
            type="submit"
            class="btn btn-primary form-control mx-sm-3"
            id="submit"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
    <br />
    <!-- Movie Table -->
    <div class="container">
      <div class="table-wrapper">
        <table class="table table-hover table-bordered table-sm">
          <thead>
            <tr>
              <th scope="col">
                Title
                <i class="fas fa-caret-down" data-sort-by="title"></i>
              </th>
              <th scope="col">
                Rating <i class="fas fa-caret-down" data-sort-by="rating"></i>
              </th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <!-- Optional Javascript -->
    <!-- Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>

    <!-- My JavaScript & test files-->
    <script src="/scripts/app.js"></script>
  </body>
</html>
